IMPORTANT: Remember to update the class names in both your HTML and CSS.

1. Set a custom section background color using CSS:
       You can define a custom section background color by using CSS variables. Here is how:
       In your CSS, define the custom color in the ':root' selector (e.g., --off-white: #fafaf0;).

2. Change the carousel's class name:
       Replace 'brandsCarousel' with your desired name (e.g., myCarousel).

3. Change the carousel's track class name:
       Replace 'carouselTrack' with your desired name (e.g., myTracker);

NOTE: It is recommended to keep 'Track' or 'Tracker' in the class name for clarity, as this helps identify the container that holds the looping elements in your carousel.

4. Change the carousel's logo class name:
       Replace 'brandLogo' with your desired name (e.g., myLogo).

NOTE: The carousel's logo class name will be applied to each individual logo in the carousel. By using this class on every logo you add, you ensure they follow the same style and behavior within the carousel.

5. Change the carousel's SVG logos color:
       Replace 'var(--light-gray)' with your desired color (e.g., #0096ff;).

NOTE: You can define a custom SVG logo color by using CSS variables. Here's how:
      In your CSS, define a custom color in the ':root' selector (e.g., --light-gray: #9ca6a2;).

--->
